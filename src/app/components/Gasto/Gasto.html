<section>
	<h1>Gastos, de API en Laravel</h1>	
	<a ui-sref="crearGasto" class="btn btn-primary">Crear Nuevo Recurso</a>
	<table class="table table-bordered table-hover" style="width: 80%; margin-left: 10%;">
		<thead>
			<tr>
				<th>Monto</th>
				<th>Descripcion</th>
				<th>fecha</th>
				<th>tipo</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="gasto in vm.gastos">
				<td>{{ gasto.monto }}</td>
				<td>{{ gasto.desc }}</td>
				<td>{{ gasto.fecha }}</td>
				<td>{{ gasto.tipo }}</td>
				<td>
					<a ui-sref="verGasto({id: gasto.id})">ver</a>
					<!-- <a ui-sref="">actualizar</a>
					<a ui-sref="">eliminar</a> -->
				</td>
			</tr>
		</tbody>
	</table>
</section>
